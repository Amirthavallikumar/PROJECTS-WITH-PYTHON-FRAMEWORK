<html>
 <head>
     <title>UPDATION</title>
     {%load static%}
     <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css'%}">
 </head>
 <body>

        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-4">
                 <form action="/updatedata/{{data.id}}" method="POST" autocomplete="off" >
                    {% csrf_token %}
                     <h3 class="page-header text-primary text-center">UPDATE</h3>
                     <div class="form-group">
                        <label> NAME </label>
                        <input type="text" class="form-control"value="{{data.Name}}" name="name">
                     </div>
                     <div class="form-group">
                          <label> AGE </label>
                          <input type="text" class="form-control"value="{{data.Age}}" name="age">
                     </div>
                     <div class="form-group">
                        <label> ADDRESS </label>
                          <input type="text" class="form-control"value="{{data.Address}}" name="address">
                     </div>
                     <div class="form-group">
                         <label> CONTACT </label>
                         <input type="text" class="form-control" value="{{data.Contact}}"name="contact">
                     </div>
                     <div class="form-group">
                         <label> EMAIL </label>
                         <input type="text" class="form-control" value="{{data.Mail}}"name="mail">
                     </div>
                     <div class="form-group pull-right">
                        <input type="submit"  value="Update" class="btn btn-primary">
                     </div>
                 </form>
            </div>
        </div>
 </body>
</html>
