<html>
 <head>
     <title>register</title>
     {%load static%}
     <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css'%}">

 </head>
 <body>


        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-4">
                 <form action="adddata" method="POST" autocomplete="off" >
                    {% csrf_token %}
                     <h3 class="page-header text-primary text-center">REGISTRATION</h3>
                     <div class="form-group">
                        <label> NAME </label>
                        <input type="text" class="form-control" name="name">
                     </div>
                     <div class="form-group">
                          <label> AGE </label>
                          <input type="text" class="form-control" name="age">
                     </div>
                     <div class="form-group">
                        <label> ADDRESS </label>
                          <input type="text" class="form-control" name="address">
                     </div>
                     <div class="form-group">
                         <label> CONTACT </label>
                         <input type="text" class="form-control" name="contact">
                     </div>
                     <div class="form-group">
                         <label> EMAIL </label>
                         <input type="text" class="form-control" name="mail">
                     </div>
                     <div class="form-group pull-right">
                        <input type="submit"  value="Register" class="btn btn-primary">
                        <input type="reset"  value="Clear" class="btn btn-danger">
                     </div>
                 </form>
            </div>

            <div class="column-md-6 ">
                {% if datas%}

                <table class="table table-bordered ">
                     <thead>
                      <tr>
                         <th>S.No</th>
                         <th>NAME</th>
                         <th>AGE</th>
                         <th>ADDRESS</th>
                         <th>CONTACT</th>
                         <th>MAIL</th>
                         <th>UPDATE</th>
                      </tr>
                     </thead>
                    {% for data in datas %}
                     <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>
                            <td>{{data.Address}}</td>
                            <td>{{data.Contact}}</td>
                            <td>{{data.Mail}}</td>
                            <td><a class="btn btn-success" href="updatedata/{{data.id}}">update</a></td>
                            <td><a class="btn btn-danger" href="deletedata/{{data.id}}">delete</a></td>
                        </tr>
                     </tbody>
                    {% endfor %}
                </table>
                {%endif%}
            </div>
        </div>
 </body>
</html>
